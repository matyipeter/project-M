{% extends "main/base.html" %}

{% block content %}

<div class="container mx-auto mt-8 p-8">
    <h1 class="text-4xl font-bold mb-8">Az időpontod: <span>{{honap}} {{nap}}. {{idopont}}</span></h1>
    <form class="w-full max-w-sm" method="POST">
        {% csrf_token %}
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="full_name">
              Teljes név
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="full_name" type="text" placeholder="Kis János">
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="email">
              Email cím
            </label>
          </div>
          <div class="md:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="email" name="email" type="email" placeholder="kisjanos1965@gmail.com">
          </div>
        </div>
        <i>Amennyiben ön nem rendelkezik email címmel, kérjük telefonon foglalja le időpontját</i>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <input class="cursor-pointer shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Foglalás">
          </div>
        </div>
    </form>
</div>

{% endblock content %}
