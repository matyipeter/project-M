{% extends "main/base.html" %}

{% block content %}

<h1>Az időpontod:</h1>
<div>{{honap}} {{nap}}. {{idopont}}</div>

<h3>Add meg az alábbi adatokat:</h1>

<form method="POST">
    {% csrf_token %}

    <input type="submit" value="Submit" name="" id="">
</form>

{% endblock content %}
