<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!--w3css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="{% static "main/css/styles.css" %}">

    <script defer src="{% static 'main/js/script.js' %}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!--Fontawsome-->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    {% block head %}{% endblock head %}
</head>
<body class="bg-gray-100 font-sans">
    {% block content %}
    {% endblock content %}
    

<footer class="bg-coral" id="footer">
    <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
        <div class="md:flex md:justify-between">
          <div class="mb-6 md:mb-0">
                <span class="self-center text-3xl font-semibold whitespace-nowrap text-white">Elérhetőségek:</span>
          </div>
          <div class="grid grid-cols-1 gap-2 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3 text-center">
              <div>
                  <h2 class="mb-6 text-sm font-semibold text-white text-xl"><i class="fa-solid fa-phone"></i> +36 70 325 0310</h2>
              </div>
              <div>
                  <h2 class="mb-6 text-sm font-semibold text-white text-xl"><i class="fa-regular fa-envelope"></i> martonedina14@gmail.com</h2>
              </div>
              <div>
                  <h2 class="mb-6 text-sm font-semibold text-white text-xl"><i class="fa-solid fa-location-dot"></i> Kossuth Lajos u. 33., Nagykovácsi</h2>
              </div>
          </div>
      </div>
      <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8"/>
    </div>
</footer>
</body>
</html>
